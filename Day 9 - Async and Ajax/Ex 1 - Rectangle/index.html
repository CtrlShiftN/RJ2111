<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="canvas"></div>
    <script>
        class Rectangle {
            constructor(width, height) {
                this.width = width;
                this.height = height;
            }
            getArea() {
                return this.width * this.height;
            }
            getPerimeter() {
                return (this.width + this.height) * 2;
            }
            drawRec() {
                document.getElementById('canvas').innerHTML = '<canvas id="myCanvas" width="' + this.width + '" height="' + this.height + '" style="border:1px solid #000000;"></canvas>';
            }
        }

        let myRect = new Rectangle(100,200);
        myRect.drawRec();
    </script>
</body>

</html>
