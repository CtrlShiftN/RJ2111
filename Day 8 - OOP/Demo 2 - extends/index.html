<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // lop cha; superclass
        class Animal {
            constructor(name) {
                this.name = name;
            }
            say() {
                console.log("I am an animal..." + this.name)
            }
        }
        // class con; subclass
        class Omnivore extends Animal {
            // vd override
            say() {
                console.log(Omnivore.name)
            }
        }
        // objects
        let human = new Omnivore("human");
        human.say("hello");
        let cat = new Omnivore('cat');
        cat.say();
    </script>
</body>

</html>
