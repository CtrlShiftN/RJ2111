<body>
    <script>
        let a = 3;
        let b = 4;
        let sum = function (a, b) {
            return a + b;
        }
        console.log(sum(a, b));
        let subtr = (a, b) => a - b;
        console.log(subtr(a, b));
        let percent = (a, b) => {
            var perc = a / b * 100;
            return perc;
        }
        console.log(percent(a, b));


        // Traditional Function
        function bob(a) {
            return a + 100;
        }
        // Arrow Function
        let bob = a => a + 100;
    </script>
</body>
